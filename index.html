<!doctype html>
<html>
  <head>
    <title>React Redux Tetris</title>
    <style>
      .block {
        width: 20px;
        height: 20px;
        border: 1px solid black;
        position: absolute;
        box-sizing: border-box;
      }

      .next-tetromino {
        position: relative;
        background-color: black;
      }

      .next-tetromino-blocks {
        position: relative;
      }

      .tetris-board-wrapper {
        position: relative;
        overflow: hidden;
      }

      .tetris-board {
        position: relative;
        background-color: black;
      }

      .start-screen {
        display: block;
      }

      .game-screen {
        display: flex;
        flex-direction: row;
      }

      .stats {
        margin: 20px;
        text-align: right;
        font-family: monospace;
      }

      .stats > div {
        margin: 5px;
      }

      .stats > div > div:first-child {
        font-weight: bold;
      }

      .middle {
        position: relative;
        display: flex;
      }

      .pause-text {
        position: absolute;
        top: 30%;
        width: 100%;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
